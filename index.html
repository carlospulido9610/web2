
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raval | Room Transformation Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                        manrope: ['Manrope', 'sans-serif'],
                        // Añadimos canela a la configuración de Tailwind
                        canela: ['Canela', 'serif'],
                    },
                    colors: {
                        wood: {
                            50: '#FAF9F6',
                            100: '#F5F2EB',
                            200: '#E6DDD0',
                            300: '#D4C5B0',
                            400: '#AD9A85',
                            500: '#8C7A6B',
                            600: '#6B5848',
                            700: '#4A3B32',
                            800: '#362B25',
                            900: '#1F1915',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'ken-burns': 'kenBurns 20s ease-out infinite alternate',
                        'swipe-hand': 'swipeHand 2.5s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* IMPLEMENTACIÓN DE FUENTE LOCAL */
        @font-face {
            font-family: 'Canela';
            /* Asegúrate de que el archivo esté en la misma carpeta que el index.html */
            /* Si tu archivo tiene otro nombre, cámbialo aquí abajo */
            src: url('./Canela-Regular.woff2') format('woff2'),
                 url('./Canela-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-canela {
            font-family: 'Canela', serif !important;
        }

        /* Uso selectivo de Serif: Solo para títulos artísticos */
        .editorial-serif { 
            font-family: 'Instrument Serif', serif !important;
            font-style: italic;
            font-weight: 400 !important;
        }

        .font-manrope { font-family: 'Manrope', sans-serif !important; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAF9F6; }
        ::-webkit-scrollbar-thumb { background: #D4C5B0; border-radius: 3px; }
    </style>

  }
}
</script>
