
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raval | Room Transformation Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        canale: ['Canale', 'serif'],
                        sans: ['Manrope', 'sans-serif'],
                        manrope: ['Manrope', 'sans-serif'],
                    },
                    colors: {
                        wood: {
                            50: '#FAF9F6',
                            100: '#F5F2EB',
                            200: '#E6DDD0',
                            300: '#D4C5B0',
                            400: '#AD9A85',
                            500: '#8C7A6B',
                            600: '#6B5848',
                            700: '#4A3B32',
                            800: '#362B25',
                            900: '#1F1915',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'ken-burns': 'kenBurns 20s ease-out infinite alternate',
                        'swipe-hand': 'swipeHand 2.5s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Canale';
            src: url('./Canale.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Manrope', sans-serif !important;
            -webkit-font-smoothing: antialiased;
            background-color: #FAF9F6;
        }
        
        /* UNIFICACIÓN TOTAL DE TÍTULOS */
        h1, h2, h3, h4, h5, h6, .font-canale {
            font-family: 'Canale', serif !important;
            font-weight: 400 !important; /* Canale suele ser una fuente de peso único */
            text-transform: uppercase !important;
            letter-spacing: -0.02em !important; /* Ajuste para que se vea elegante y no 'rota' */
            line-height: 0.9 !important;
        }
        
        /* El texto 'secondary' ahora es la misma fuente pero con opacidad/color, no otra familia */
        .secondary-heading, .font-canale.opacity-60, .font-canale.text-wood-400 {
            font-family: 'Canale', serif !important;
            font-weight: 400 !important;
            text-transform: uppercase !important;
        }

        p, span:not(.font-canale), button, a, label, input, textarea, .font-manrope {
            font-family: 'Manrope', sans-serif !important;
        }

        /* Scrollbar styles default */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAF9F6; }
        ::-webkit-scrollbar-thumb { background: #D4C5B0; border-radius: 3px; }

        /* Utility to hide scrollbar explicitly where requested */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="antialiased bg-wood-50 text-wood-900 relative">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
