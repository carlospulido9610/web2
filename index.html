<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raval | Room Transformation Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Instrument Serif', 'serif'],
                    },
                    colors: {
                        wood: {
                            50: '#FAF9F6',  /* Off-white / Bone */
                            100: '#F5F2EB', /* Cream */
                            200: '#E6DDD0', /* Light Beige */
                            300: '#D4C5B0', /* Sand */
                            400: '#AD9A85', /* Taupe */
                            500: '#8C7A6B', /* Warm Grey */
                            600: '#6B5848', /* Light Brown */
                            700: '#4A3B32', /* Deep Brown */
                            800: '#362B25', /* Charcoal Brown */
                            900: '#1F1915', /* Nearly Black */
                        }
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.04%22/%3E%3C/svg%3E')",
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'ken-burns': 'kenBurns 20s ease-out infinite alternate',
                        'swipe-hand': 'swipeHand 2.5s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        kenBurns: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.15)' },
                        },
                        swipeHand: {
                            '0%': { transform: 'translateX(10px) rotate(15deg)', opacity: '0' },
                            '20%': { opacity: '1' },
                            '50%': { transform: 'translateX(-20px) rotate(0deg)', opacity: '1' },
                            '80%': { opacity: '0' },
                            '100%': { transform: 'translateX(-20px) rotate(0deg)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FAF9F6; }
        ::-webkit-scrollbar-thumb { background: #D4C5B0; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #AD9A85; }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* For Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="antialiased font-sans bg-wood-50 text-wood-900 selection:bg-wood-900 selection:text-wood-50 relative">
    <div id="root"></div>
</body>
</html>
